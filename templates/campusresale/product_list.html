
{% load static %}

{##}



<div id=" sidebar ">
  <h2>Product Categories </h2>
  <ul>
    <li {% if not category %} class="selected" {% endif %}>
    {# #}  <a href="{% url 'product_list' %}"> All </a>
    </li>
    {% for c in categories %}
    <li {% if category.slug == c.slug %} class="selected" {% endif %}>
      <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
<div id="main" class="product_list" >
    <h1 {% if cateory %}{{category.name }}{% else %} Products {% endif %}></h1>
    {% for product in products %}
    <div class="item" >
      <a href="{{ product.get_absolute_url }}">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'campusresale/img/ '%}{% endif %}" alt="No image Placed ">
      </a>

      <a href="{{  product.get_absolute_url }}"> {{ product.name }}  </a><br>
        Ksh.{{ product.price }}
    </div>
    {% endfor %}
</div>
