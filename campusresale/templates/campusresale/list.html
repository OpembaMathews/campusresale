{% extends  'campusresale/layout.html' %}

{% load static %}

{% block content %}
{% if products %}
    <ul>
    {% for product in products %}
        <li><a href="{% url 'product_detail' id=product.id slug=product.slug %}">{{ product.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products available</p>
{% endif %}

{% endblock %}
